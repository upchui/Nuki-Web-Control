<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuki Web Control - Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Login-specific mobile-first styles using consistent color scheme */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            padding: 1rem;
            box-sizing: border-box;
        }
        
        .login-card {
            background: var(--card-background, #ffffff);
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border-color, #e2e8f0);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: var(--text-primary, #1e293b);
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .login-header p {
            color: var(--text-secondary, #64748b);
            margin: 0;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary, #1e293b);
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid var(--border-color, #e2e8f0);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--card-background, #ffffff);
            color: var(--text-primary, #1e293b);
            box-sizing: border-box;
            min-height: 48px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color, #2563eb);
            background-color: var(--card-background, #ffffff);
            box-shadow: 0 0 0 3px var(--focus-ring, rgba(37, 99, 235, 0.2));
            transform: translateY(-1px);
        }
        
        .login-button {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary-color, #2563eb);
            color: var(--text-white, #ffffff);
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 48px;
            touch-action: manipulation;
            position: relative;
            overflow: hidden;
        }
        
        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .login-button:hover::before {
            left: 100%;
        }
        
        .login-button:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.3);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .login-button:disabled {
            background: var(--text-muted, #94a3b8);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .login-button:disabled::before {
            display: none;
        }
        
        .error-message {
            background: #fef2f2;
            color: var(--danger-color, #ef4444);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.25rem;
            border: 1px solid #fecaca;
            font-size: 0.9rem;
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
            color: var(--primary-color, #2563eb);
            font-weight: 500;
        }
        
        .spinner {
            border: 3px solid var(--border-color, #e2e8f0);
            border-top: 3px solid var(--primary-color, #2563eb);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.75rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Tablet styles */
        @media (min-width: 768px) {
            .login-container {
                padding: 2rem;
            }
            
            .login-card {
                padding: 2.5rem;
                max-width: 450px;
            }
            
            .login-header h1 {
                font-size: 1.75rem;
            }
            
            .form-group {
                margin-bottom: 1.5rem;
            }
        }
        
        /* Desktop styles */
        @media (min-width: 1024px) {
            .login-card {
                padding: 3rem;
                max-width: 500px;
            }
            
            .login-header h1 {
                font-size: 2rem;
            }
        }
        
        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .login-card {
                box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            }
        }
        
        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            .login-button, .form-group input, .error-message {
                transition: none;
                animation: none;
            }
            
            .login-button::before {
                display: none;
            }
        }
        
        /* Landscape phone optimization */
        @media (max-height: 500px) and (orientation: landscape) {
            .login-container {
                align-items: flex-start;
                padding-top: 2rem;
            }
            
            .login-header {
                margin-bottom: 1rem;
            }
            
            .form-group {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Nuki Web Control</h1>
                <p>Please log in</p>
            </div>
            
            <div id="error-message" class="error-message" style="display: none;"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="login-button" id="login-button">
                    Log in
                </button>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    Logging in...
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            const loginButton = document.getElementById('login-button');
            const loading = document.getElementById('loading');
            
            // Check if user is already logged in
            const token = localStorage.getItem('authToken');
            if (token) {
                // Verify token with backend
                fetch('/api/verify-token', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        // Token is valid, redirect to main app
                        window.location.href = '/';
                    } else {
                        // Token is invalid, remove it
                        localStorage.removeItem('authToken');
                        localStorage.removeItem('username');
                    }
                })
                .catch(error => {
                    console.error('Error verifying token:', error);
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('username');
                });
            }
            
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Show loading state
                loginButton.disabled = true;
                loading.style.display = 'block';
                errorMessage.style.display = 'none';
                
                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, password }),
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        
                        // Store token and username
                        localStorage.setItem('authToken', data.access_token);
                        localStorage.setItem('username', data.username);
                        
                        // Set flag to indicate this is a fresh login
                        sessionStorage.setItem('fromLogin', 'true');
                        
                        // Redirect to main application
                        window.location.href = '/';
                    } else {
                        const errorData = await response.json();
                        showError(errorData.detail || 'Login failed');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showError('Connection error. Please try again.');
                } finally {
                    // Hide loading state
                    loginButton.disabled = false;
                    loading.style.display = 'none';
                }
            });
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                // Scroll error into view on mobile
                errorMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        });
    </script>
</body>
</html>
